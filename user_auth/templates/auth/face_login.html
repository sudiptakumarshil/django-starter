<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Login</title>
  </head>
  <body style="background-image: url('/static/assets/img/vaccine-vial-with-needle-syringe-background.jpg'); background-size: cover; background-position: center;">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Login</h1>
              {% if error %}
                <p style="text-align: center; color: red;">{{ error }}</p>
              {% endif %}
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-3">
                  <input type="text" class="form-control" name="username" placeholder="Username" required />
                </div>
                <div class="mt-3">
                  <input type="file" class="form-control" name="input_image" required />
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-primary btn-sm" type="submit">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
